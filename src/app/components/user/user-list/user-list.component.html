<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
        <title>Course Registration</title>
</head>

<body>
    <div id="testheader">
        <div class="container">
            <div class=row>        
                <div class="col-md-5 ">
            <a routerLink="/welcome"><h3>Student Registration</h3></a>
        </div>  
        <div class="col-md-6">
            UserId:&nbsp;{{LoginId}}&nbsp;|&nbsp;UserName : {{LoginUser}} <br>
            Date : <span>{{ today | date:'medium'}}</span>
        </div>  
        <div class="col-md-1" >
            <input type="button" class="btn-basic" id="lgnout-button" (click)="LoginOutUser()" value="Log Out" >
        </div>        
    </div>
</div>

</div>
    <!-- <div id="testsidebar">Hello World </div> -->
    <div class="container">
        <div class="sidenav">
        
            <button class="dropdown-btn" (click)="dropdownLink()"> Class Management <i class="fa fa-caret-down"></i></button>
            
            <div class="dropdown-container  ">
              <a routerLink="/courseList">Course Registration </a>
              <a routerLink="/createStu">Student Registration </a>
              <a routerLink="/stuList">Student Search </a>
            </div>
            <a routerLink="/userList">Users Management</a>
          </div>
    
      <div class="main_contents">
    <div id="sub_content">
        <form class="row g-3 mt-3 ms-2" #usersearchForm="ngForm" (ngSubmit)="SearchUser(usersearchForm)" >
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">User Id</label>
                <input type="text" class="form-control" id="staticEmail2" placeholder="User ID"  name="id" #id="ngModel" ngModel  required>
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">User Name</label>
                <input type="text" class="form-control" id="inputPassword2" placeholder="User Name"  name="name" #name="ngModel" ngModel required>
            </div>
    
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
                <!-- <button type="submit" class="btn btn-primary mb-3" [disabled]="id.invalid && name.invalid">Search</button> -->
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-secondary " (click)="AddUser()">
                    Add
                </button>
    
            </div>
            <div class="col-auto">
                <button type="reset"  class="btn btn-danger mb-3">Reset</button>
            </div>
            <div class="col-auto">
                <button type="reset"  class="btn btn-info mb-3" (click)="refresh()">Refresh</button>
            </div>
            <div class="col-auto">
                <button type="reset"  class="btn btn-outline-dark mb-3" (click)="getReport('pdf')">Get PDF</button>
            </div>
            <div class="col-auto">
                <button type="reset"  class="btn btn-outline-dark mb-3" (click)="getReport('excel')">Get Excel</button>
            </div>
        </form>
    
        <table class="table table-striped" id="stduentTable">
            <thead>
                <tr>
                    
                    <th scope="col">User ID</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Details</th>
                    
                </tr>
            </thead>
            <tbody >
                <tr  *ngFor="let item of user " >
    
                    
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    
                <td>
                    <button type="button" class="btn btn-success"  (click)="UpdateUser(item.id)">
                        Update
                    </button>
                </td>
                <td>
                    
                    
                    <button type="button" class="btn btn-secondary mb-3" [disabled]="LoginId==item.id" (click)="DeleteUser(item.id,item.name)">Delete</button>  
                    
                    

                
                </td>
                
                    
                </tr>
    
              
    
            </tbody>
        </table>
    
        
    </div>
</div>
</div>
        <div id="testfooter">
            <span>Copyright &#169; ACE Inspiration 2022</span>
        </div>

</body>

</html>
